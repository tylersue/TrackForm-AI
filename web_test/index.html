<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackForm AI - Web Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #2E7D32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #2E7D32;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #f0f8f0;
        }
        
        .upload-area.dragover {
            background: #e8f5e8;
            border-color: #4CAF50;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #2E7D32;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #2E7D32;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #1B5E20;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        
        .results {
            display: none;
            margin-top: 20px;
        }
        
        .score-card {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .score-label {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .breakdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .metric {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-name {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-score {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
        }
        
        .feedback {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }
        
        .feedback-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1565c0;
        }
        
        .feedback-list {
            list-style: none;
        }
        
        .feedback-list li {
            margin-bottom: 5px;
            color: #333;
        }
        
        .feedback-list li:before {
            content: "üí° ";
            margin-right: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E7D32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèÉ</div>
            <h1>TrackForm AI</h1>
            <p class="subtitle">Test your sprint form with AI</p>
        </div>
        
        <div id="status" class="status info">
            Ready to analyze your sprint video
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìπ</div>
            <div class="upload-text">Tap to select video</div>
            <div class="upload-hint">MP4, MOV, AVI files supported</div>
        </div>
        
        <input type="file" id="fileInput" accept="video/*" />
        
        <button class="btn" id="analyzeBtn" onclick="analyzeVideo()" disabled>
            Analyze Sprint Form
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your sprint form...</div>
        </div>
        
        <div class="results" id="results">
            <div class="score-card">
                <div class="score-number" id="overallScore">0</div>
                <div class="score-label">Overall Score</div>
            </div>
            
            <div class="breakdown" id="breakdown">
                <!-- Metrics will be populated here -->
            </div>
            
            <div class="feedback">
                <div class="feedback-title">Feedback & Tips</div>
                <ul class="feedback-list" id="feedbackList">
                    <!-- Feedback will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('analyzeBtn').disabled = false;
                showStatus('Video selected: ' + selectedFile.name, 'success');
            }
        });
        
        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileInput').files = files;
                document.getElementById('analyzeBtn').disabled = false;
                showStatus('Video selected: ' + selectedFile.name, 'success');
            }
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function analyzeVideo() {
            if (!selectedFile) {
                showStatus('Please select a video file first', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            showStatus('Uploading and analyzing video...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('video', selectedFile);
                
                const response = await fetch('http://10.140.189.134:5001/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show results
                displayResults(result);
                showStatus('Analysis complete!', 'success');
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        function displayResults(result) {
            // Overall score
            document.getElementById('overallScore').textContent = result.overall_score.toFixed(1);
            
            // Breakdown
            const breakdown = document.getElementById('breakdown');
            breakdown.innerHTML = '';
            
            const metrics = [
                { key: 'knee_angle', name: 'Knee Drive' },
                { key: 'elbow_angle', name: 'Arm Swing' },
                { key: 'shin_angle', name: 'Ground Contact' },
                { key: 'armpit_angle', name: 'Trunk Position' },
                { key: 'consistency', name: 'Consistency' }
            ];
            
            metrics.forEach(metric => {
                const score = result.breakdown[metric.key] || 0;
                const div = document.createElement('div');
                div.className = 'metric';
                div.innerHTML = `
                    <div class="metric-name">${metric.name}</div>
                    <div class="metric-score">${score.toFixed(1)}</div>
                `;
                breakdown.appendChild(div);
            });
            
            // Feedback
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = '';
            
            result.feedback.forEach(feedback => {
                const li = document.createElement('li');
                li.textContent = feedback;
                feedbackList.appendChild(li);
            });
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
